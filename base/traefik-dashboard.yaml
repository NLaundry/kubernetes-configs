# Traefik Dashboard

apiVersion: traefik.io/v1alpha1
kind: IngressRoute 
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
    - web #80 ... but not 443 (http, but not https)
  routes:
    - match: Host(`traefik.laundry.mat`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService

